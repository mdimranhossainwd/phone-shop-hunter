<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS-LINK -->

    <!-- TAILWIND-LINK -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- GOOGOLE-FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- FAVICON-LINK -->
    <link
      rel="shortcut icon"
      href="https://freepngimg.com/save-icon/58782-logo-icons-computer-apple-iphone-hq-image-free-png/822x980"
      type="image/x-icon"
    />

    <!-- CUSTOM-CSS-LINK -->
    <link rel="stylesheet" href="css/custom.css" />

    <title>Phone-Shop</title>
  </head>
  <body>
    <header class="min-h-[660px] bg-[#F3F8FF]">
      <div class="navbar py-8">
        <div class="navbar-start">
          <a class="text-2xl font-bold">Hot Gadgets</a>
        </div>
        <div class="navbar-end">
          <a
            class="btn bg-[#0D6EFD] hover:bg-[#0D6EFD] px-6 capitalize text-white font-bold"
            >Sign Up</a
          >
        </div>
      </div>

      <div class="text-center space-y-6">
        <h2 class="text-3xl md:text-5xl font-bold text-[#100F0F]">
          Apple Iphone 13 Pro Max
        </h2>
        <p class="text-lg text-[#706F6F] lg:w-1/2 mx-auto">
          There are many variations of passages of Lorem Ipsum available, but
          the majority have suffered alteration in some form, by injected humou.
        </p>
        <button
          class="btn bg-[#0D6EFD] hover:bg-[#0D6EFD] px-8 py-4 capitalize text-white font-bold"
        >
          Buy Now
        </button>
      </div>
    </header>

    <section>
      <div>
        <img class="md:w-1/2 mx-auto -mt-72" src="img/banner.png" alt="" />
      </div>
    </section>

    <!-- SCRIPTS-JS-LINK -->
    <script src="js/data.js"></script>
  </body>
</html>
